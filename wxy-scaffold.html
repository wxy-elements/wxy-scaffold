<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../paper-header-panel/paper-header-panel.html">
<link rel="import" href="../paper-toolbar/paper-toolbar.html">

<dom-module id="wxy-scaffold">
  <style>
    .tool { background-color: var(--scaffold-tool-color); }
    .right-drawer { background-color: #f5f5f5; }
    .right-drawer-tool { background-color: var(--scaffold-right-tool-color); }
  </style>
  <template>
    <paper-drawer-panel right-drawer>
      <paper-header-panel drawer class="fit right-drawer" mode="seamed">
        <paper-toolbar class="right-drawer-tool"><content select=".right-tool"></content></paper-toolbar>
        <div class="fit right-drawer"><content select=".right-drawer"></content></div>
      </paper-header-panel>
      <paper-header-panel main class="fit" mode="seamed">
        <paper-toolbar class="tool">
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <div class="flex"><content select=".tool"></content></div>
        </paper-toolbar>
        <paper-drawer-panel drawer-width="100px">
          <nav class="fit left-drawer" drawer><content select=".navigation"></content></nav>
          <div class="fit main" main><content select="*"></content></div>
        </paper-drawer-panel>
      </paper-header-panel>
    </paper-drawer-panel>
  </template>
</dom-module>

<script src="wxy-scaffold.js"></script>
